<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form data stok barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <h1>Form Data Stok Barang</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama Barang</label>
      <input type="text" class="form-control" id="input-namaBarang">
    </div>
    <div class="mb-3">
      <label class="form-label">Masuk</label>
      <input type="text" class="form-control" id="input-masuk">
    </div>
    <div class="mb-3">
      <label class="form-label">Keluar</label>
      <input type="text" class="form-control" id="input-keluar">
    </div>
    <div class="mb-3">
      <label class="form-label">Sisa Stok</label>
      <input type="text" class="form-control" id="input-jumlahStok">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>
   <a href="index.html">Data Stok Barang Admin</a>
  
   <script type="module">
     import { tambahDataStok } from './main.js';
  
     let tombolTambah = document.getElementById('tombol-tambah');
     let elemenNamaBarang = document.getElementById('input-namaBarang');
     let elemenKeluar = document.getElementById('input-masuk');
     let elemenMasuk = document.getElementById('input-keluar');
     let elemenJumlahStok = document.getElementById('input-jumlahStok')
  
     tombolTambah.addEventListener('click', async function(e) {
       e.preventDefault();
       await tambahDataStok(elemenNamaBarang.value, elemenMasuk.value, elemenKeluar.value, elemenJumlahStok.value);
       window.location.href = 'index.html'
     })
   </script>
     <footer class="py-3 bg-dark-subtle mt-auto">
       <ul class="nav justify-content-center border-bottom pb-3 mb-3">
         <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Beranda</a></li>
       </ul>
       <p class="text-center text-body-secondary">&copy; 2024 Insan Cemerlang</p>
     </footer>

</body>

</html>
